<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find_my_phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- starting my header section  -->
    <header class="bg-[#0D6EFD0D] min-h-svh">
      <div class="flex justify-between ml-16 mr-16">
        <p class="font-bold text-black m-5">Hot Gadgets</p>
        <button  class="btn btn-primary bg-[#0D6EFD] m-5">Sign up</button>
       
      </div>
      <div class="flex justify-center items-center">
        <div>
          <h2 class="font-bold text-black text-5xl text-center mb-4">
            Apple Iphone 13 Pro Max
          </h2>
          <div class="mb-4 ml-4"> 
            <p class="text-[#706F6F] text-sm ">
              There are many variations of passages of Lorem Ipsum available, but
              the majority <br />
              <div class="text-center text-[#706F6F] text-sm">
                <span 
                >have suffered alteration in some form, by injected humou.</span
              >
              </div>
            </p>
          </div>
          <div class="text-center">
            <button class="p-3 bg-[#0D6EFD] text-white rounded">Buy Now</button>
          </div>
        </div>
      </div>
      <div>
        <div>
          <img class="w-auto" src="image/iPhone-Symbol.png" alt="" srcset="">
        </div>
      </div>
    </header>
    <!-- Ending  my header section  -->
    <!-- starting my main section  -->
    <main class="container mx-auto pt-12">
      <h2 class="text-center text-black text-2xl font-semibold">
        Search your phone
      </h2>
      <section>
        <section class="bg-[#100F0F0D] p-4 m-4">
          <input
            id="input_text"
            type="text"
            placeholder="Search Here"
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="search_phone()" class="btn btn-warning">
            Search
          </button>
          <!-- <input
            id="input_text2"
            type="text"
            placeholder="Search Here"
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="search_phone2()" class="btn btn-active btn-primary">
            search
          </button> -->
        </section>
        <div id="spinear_section" class="text-center hidden">
          <span class="loading loading-bars loading-lg w-44"></span>
        </div>

        <div
          id="phone_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- button section show all  -->
        <div class="flex justify-center mb-8 mt-8">
          <div>
            <button
              id="show_all"
              class="btn btn-active btn-accent hidden w-60 text-white"
              onclick="show_all()"
            >
              Show All
            </button>
          </div>
        </div>
        <!-- working on loading section -->
      </section>
      <!-- phone modals details section start  -->
      <section>
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="phone_details_show"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
      <!-- phone modals details section end  -->
    </main>
    <!-- Ending my main section  -->
    <!-- start my footer section  -->
    <footer></footer>
    <!-- ending my footer section -->

    <!-- scripting section  -->
    <script src="./JS/w1.js"></script>
  </body>
</html>
