<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find_my_phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- starting my header section  -->
    <header>
      <h1>Apple I phone 13 pro max</h1>
    </header>
    <!-- Ending  my header section  -->
    <!-- starting my main section  -->
    <main class="container mx-auto pt-12">
      <section>
        <section class="bg-[#100F0F0D] p-4 m-4">
          <input
            id="input_text"
            type="text"
            placeholder="Search Here"
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="search_phone()" class="btn btn-warning">
            Search
          </button>
          <!-- <input
            id="input_text2"
            type="text"
            placeholder="Search Here"
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="search_phone2()" class="btn btn-active btn-primary">
            search
          </button> -->
        </section>
        <div id="spinear_section" class="text-center hidden">
          <span class="loading loading-bars loading-lg w-44"></span>
        </div>

        <div
          id="phone_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- button section show all  -->
        <div class="flex justify-center mb-8 mt-8">
          <div>
            <button
              id="show_all"
              class="btn btn-active btn-accent hidden w-60 text-white"
              onclick="show_all()"
            >
              Show All
            </button>
          </div>
        </div>
        <!-- working on loading section -->
      </section>
    </main>
    <!-- Ending my main section  -->
    <!-- start my footer section  -->
    <footer></footer>
    <!-- ending my footer section -->

    <!-- scripting section  -->
    <script src="./JS/w1.js"></script>
  </body>
</html>
